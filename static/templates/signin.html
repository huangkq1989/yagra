{% extends form_template.html %}

{% block header %}
    <link href="{request_root}/static/css/signin.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <form id="signin_form" class="form-signin"  action="{request_root}/app.py/signin" data-toggle="validator" method="post">
        <div class="alert alert-{alert_type}" role="alert">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            {info}
        </div>
        <h2 class="form-signin-heading">Yagra</h2>
        <div class="form-group">
            <input type="text" name='name' class="form-control" placeholder="username" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="passwd" class="form-control" placeholder="password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Signin</button>
        <div class="href-register">
            <a href="{request_root}/app.py/register">Create an Account</a>
        </div>
    </form>
{% endblock %}

{% block script %}
    <script src="{request_root}/static/js/signin_form_validate.js"></script>
{% endblock %}
