<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Yagra</title>

        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="/yagra/static/css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Yagra</a>
            </div>
            <div class="navbar-collapse collapse" style="margin-top:15px"> 
                <a class="btn btn-sm btn-danger pull-right" style="padding:1px 5px;margin-top:-3px;" href="/yagra/app.py/signout">退出</a>
            </div>
        </div>
        </nav>

        <div class="container">

            <div class="alert alert-{alert_type} alert-size" role="alert">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                {info}
            </div>

            <div class="upload-form">
                <form id="upload-file" action="/yagra/app.py/upload" method="post" enctype="multipart/form-data">        
                    <input type="file" class="btn btn-sm btn-primary pull-left" name="filename">
                    <button type="submit" class="btn btn-md btn-success pull-right">upload</button>
                </form>
            </div>

            <div class="photo_circle" >
                <p class="photo_wrap">
                <img src="{img}" alt="Not found" class="photo"></img>
                </p>
            </div>

        </div><!-- /.container -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted">&copy;huangkq1989@gmail.com</p>
            </div>
        </footer>

        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </body>
    <script>
        $(document).ready(function() {
            window.onbeforeunload = function() {  
                $.ajax({
                    url: '/yagra/app.py/signout',
                    data: {},
                    type: 'post',
                    dataType: 'json',
                });
            }                   
        });
    </script>
</html>
